<li [class.completed]="todo.completed" [class.editing]="editando">
  <div class="view">
    <input class="toggle" [formControl]="chkCompletado" type="checkbox" />
    <label (dblclick)="editar()"> {{ todo.text }} </label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
    #inputFisico
  />
</li>
